<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <center>
            <table style="width: 25%;font-size: 120%" border="1";="">
                <form action=""></form>
                <tbody> 
                    <tr>
                        <th colspan="20">
                            <b>Registration Form </b>
                        </th>
                    </tr>
                    <tr>
                        <td>Student Name</td>
                        <td style="text-align: center;">
                            <input name="Student Name" id="name" type="text"/>
                            <label for="Student Name"></label>
                        </td>
                    </tr>
                     <tr>
                        <td>Father Name</td>
                        <td style="text-align: center;">
                            <input name="Father Name" id="name" type="text"/>
                            <label for="Father Name"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>Mother Name</td>
                        <td style="text-align: center;">
                            <input name="Mother Name" id="name" type="text"/>
                            <label for="Mother Name"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>Date od Birth</td>
                        <td style="text-align: center;">
                            <input name="Date od Birth" id="DOB" type="date"/>
                            <label for="Date od Birth"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td style="text-align: center;">
                            <input name="gender" id="Gender" type="radio" value="Male"/>
                            <label for="Male">Male</label>
                            <input name="gender" id="Gender" type="radio" value="Female"/>
                            <label for="Female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Email ID</td>
                        <td style="text-align: center;">
                            <input name="Email" id="Email" type="email"/>
                            <label for="Email"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile NO.</td>
                        <td style="text-align: center;">
                            <input name="Mobile NO." id="number" type="number"/>
                            <label for="Mobile NO."></label>
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td style="text-align: center;">
                            <textarea name="Address" id="Address" cols="20" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td style="text-align: center;">
                            <input name="State" id="State" type="text"/>
                            <label for="State"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td style="text-align: center;">
                            <input name="City" id="City" type="text"/>
                            <label for="City"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b></b>
                        </td>
                        <td style="text-align: left;">
                            <input name="Submit" id="Submit" type="submit" value="Submit Query"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a style="color: red;" href="https://www.itcomputerguruji.com">www.itcomputerguruji.com</a>
        </center>
    </body>
</html>
